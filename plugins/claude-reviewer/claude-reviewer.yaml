name: Claude Reviewer
command: "!review"
runtime: "wasm"

vars:
  - name: claude_reviewer_api_key
    type:
    - env
    - secret
  - name: claude_reviewer_endpoint
    type:
    - env
    - secret
  - name: claude_reviewer_model # claude-3-5-sonnet-20240620 is default
    type:
    - env
    - config
  - name: claude_reviewer_prompt
    type:
    - env
    - config
  - name: claude_reviewer_max_tokens
    type:
    - env
    - config
  - name: claude_reviewer_anthropic_version
    type:
    - env
    - config

wasm_config:
  exported_function: "review"
  url: "https://github.com/Gasoid/merge-bot-plugins/releases/download/v0.0.1/claude-plugin.wasm"
  allowed_hosts:
  - "api.anthropic.com"

